<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body>
        <div class="main">
            <div class="calculator">
                <div class="calculator-row">
                    <div class="calculator-button" id="all-clear">AC</div>
                    <div class="calculator-button" id="clear">C</div>
                </div>
                <div class="calculator-row">
                    <div class="calculator-button" id="nine">9</div>
                    <div class="calculator-button" id="eight">8</div>
                    <div class="calculator-button" id="seven">7</div>
                    <div class="calculator-button" id="plus">+</div>
                </div>
                <div class="calculator-row">
                    <div class="calculator-button" id="nine">6</div>
                    <div class="calculator-button" id="eight">5</div>
                    <div class="calculator-button" id="seven">4</div>
                    <div class="calculator-button" id="plus">-</div>
                </div>
                <div class="calculator-row">
                    <div class="calculator-button" id="nine">3</div>
                    <div class="calculator-button" id="eight">2</div>
                    <div class="calculator-button" id="seven">1</div>
                    <div class="calculator-button" id="plus">*</div>
                </div>
                <div class="calculator-row">
                    <div class="calculator-button" id="zero">0</div>
                    <div class="calculator-button" id="dot">.</div>
                    <div class="calculator-button" id="equal">=</div>
                    <div class="calculator-button" id="divide">/</div>
                </div>
            </div>
        </div>
    </body>
</html>
