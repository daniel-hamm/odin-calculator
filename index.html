<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="script.js" defer></script>
    </head>
    <body>
        <div class="main">
            <div class="calculator">
                <div class="calculator-row">
                    <div class="user-input-output">
                        <div id="user-in-out-num"></div>
                    </div>
                </div>
                <div class="calculator-row">
                    <button class="calculator-button" id="all-clear">AC</button>
                    <button class="calculator-button" id="clear">C</button>
                </div>
                <div class="calculator-row">
                    <button class="calculator-button" id="nine">9</button>
                    <button class="calculator-button" id="eight">8</button>
                    <button class="calculator-button" id="seven">7</button>
                    <button class="calculator-button operator" id="plus">+</button>
                </div>
                <div class="calculator-row">
                    <button class="calculator-button" id="six">6</button>
                    <button class="calculator-button" id="five">5</button>
                    <button class="calculator-button" id="four">4</button>
                    <button class="calculator-button operator" id="minus">-</button>
                </div>
                <div class="calculator-row">
                    <button class="calculator-button" id="three">3</button>
                    <button class="calculator-button" id="two">2</button>
                    <button class="calculator-button" id="one">1</button>
                    <button class="calculator-button operator" id="multiply">*</button>
                </div>
                <div class="calculator-row">
                    <button class="calculator-button" id="zero">0</button>
                    <button class="calculator-button" id="dot">.</button>
                    <button class="calculator-button" id="equal">=</button>
                    <button class="calculator-button operator" id="divide">/</button>
                </div>
            </div>
        </div>
    </body>
</html>
